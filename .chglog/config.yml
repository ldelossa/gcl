style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/ldelossa/gcl
options:
  commits:
    filters:
      Type:
        - feature
        - fix
        - perf
        - refactor
  commit_groups:
    title_maps:
      feature: Features
      fix: Bug Fixes
      perf: Performance Improvements
      refactor: Code Refactoring
  header:
    pattern: '^(.*) (.*):\s*(.*)$'
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
