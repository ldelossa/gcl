style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/ldelossa/gcl
options:
  commits:
    filters:
      Type:
        - feat
        - fix
        - perf
        - refactor
  commit_groups:
    title_maps:
      feat: Features
      fix: Bug Fixes
      perf: Performance Improvements
      refactor: Code Refactoring
  header:
    pattern: "^(.*:)\s*(.*)\n{2}((?s:.*))\n{2}Change-Type:\s*(.*)\n"
    pattern_maps:
      - Scope
      - Subject
      - Body
      - Type
  notes:
    keywords:
      - BREAKING CHANGE
